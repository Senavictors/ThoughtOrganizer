<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Thought Organizer</title>

</head>
<body>

  <header>
    <img src="img/SENA.png">
  </header>

  <div class="container">
    <form id="goal-form">
      <h2>Adicionar Nova Meta</h2>
      <label for="goal">Meta:</label>
      <input type="text" id="goal" required>
      <!-- Adicione uma nova entrada no formulário para a categoria -->
  <label for="category">Categoria:</label>
  <input type="text" id="category">

  <!-- Adicione uma nova entrada no formulário para as tags -->
  <label for="tags">Selecione a tag:</label>
  <input type="text" id="tags"> 
      <button type="submit">Adicionar Meta</button>
    </form>

    <ul id="goal-list">
      <!-- A lista de metas será exibida aqui -->
    </ul>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
